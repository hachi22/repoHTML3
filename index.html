<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Patatas fritas</strong></h1>
    <p>Receta de patatas fritas caseras</p>
    <img src=".\patatas.png" alt="patatas fritas" width="550px" height="450px">
    <h2><strong>Ingredientes</strong></h2>
    <ul>
        <li>3 o 4 patatas (300 g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h2><strong>Elaboración (pasos)</strong></h2>
    <ol type="1">
        <li>Calentar aceite en una sartén</li>
        <li>Añadir las patatas cortas, la sal y los ajos</li>
        <li>Freír al gusto</li>
        <li>Servir en plato</li>
    </ol>
</body>
</html>
